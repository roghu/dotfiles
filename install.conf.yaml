- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/git
  - ~/.config/nvim

- link: {
  ~/.bash_profile: bash/profile,
  ~/.bashrc: bash/bashrc,
  ~/.inputrc: bash/inputrc,
  ~/.config/git/config: git/config,
  ~/.config/git/ignore: git/ignore,
  ~/.config/nvim/init.vim: neovim/init.vim
}

- shell:
  - [git submodule update --init --recursive, Installing submodules]
